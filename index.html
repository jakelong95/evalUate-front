<!DOCTYPE html>
<html>
<head>
	<title>evalUate</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
	<div id="page">
		<div id="reviews"></div>
	</div>
	
	<script id="review-template" type="text/template" class="template">
		<h2 style="margin:auto">Reviews for <%- reviews.get(0).get("class_id") %></h2>
		<% _.each(reviews, function(review){ %>
			<div class="review_div">
				<h3 class="review_header">Workload:</h3><%- review.get("workload") %>
				<h3 class="review_header">Message:</h3>
				<%- review.get("message") %>
				<p style="width:80%"><%- review.get("helpfulness") %> people found this review helpful</p>
				<img class="arrow" src="img/arrow_up.png" /><img class="arrow" src="img/arrow_down.png" />
			</div>
		<% }); %>
	</script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<script src="js/models.js" type="text/javascript"></script>
	<script src="js/evaluate.js" type="text/javascript"></script>
</html>
